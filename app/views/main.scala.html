@(title : String)(content: Html)

@import helpers.ApplicationHelper._


<!DOCTYPE html>
<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> 
  <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/application.js")"> type="text/javascript"</script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">  
      <div class="container">  
        <a class="brand"href="@routes.Questions.index()">
          PlayOverflow!
        </a>
        <ul class="navbar-collapse">
          <ul class="nav pull-right">
            @if(getCurrentUser() == null) {
              <li><a href="@routes.Users.login()">Login</a></li>  
              <li><a href="@routes.Users.signUp()">Sign up</a></li>
            } else {
              <li><a href="@routes.Users.doLogout()" class="js-logout-btn">Logout</a></li>  
            }
          </ul>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <section id="main">
      @content
    </section>
  </div>
</body>
</html>
