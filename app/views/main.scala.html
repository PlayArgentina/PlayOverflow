@(title : String)(content: Html)

@import helpers.ApplicationHelper._


<!DOCTYPE html>
<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> 
  <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/application.js")"> type="text/javascript"</script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">  
      <div class="container">  
        <a class="brand"href="@routes.Application.index()">
          PlayOverflow!
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <section id="main">
      @content
    </section>
  </div>
</body>
</html>
