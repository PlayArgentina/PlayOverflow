@(questionList: List[Question])

@import helper._
@import helper.twitterBootstrap._
@import helpers.ApplicationHelper._


@main("Question List") {
    
    <table class="table table-condensed">
	   	 <thead>
			<tr>
				<td>Answers</td>
				<td>View</td>
				<td>Title</td>
				<td>Posted</td>
			</tr>
	   	 </thead>
	   	 <tbody>
   @for(question <- questionList) {
	   		<tr>	 
	   			<td>@question.answers.size()</td>
	   			<td></td>
	   			<td>
            <a href="@routes.Questions.showQuestion(question.id.toString())">
              @question.title
            </a>
          </td>
	   			<td>@time_ago_in_words(question.publish_date)</td>
			</tr> 
   }
    	</tbody>
   	 </table>
    
}
